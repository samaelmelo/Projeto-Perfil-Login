<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" id="email" placeholder="example@email.com">
                
                <div class="password-container">
                    <input type="password" name="field-password" id="field-password" placeholder="********">
                    <i class="far fa-eye" id='eye'></i>
                    <i class="far fa-eye-slash" id='eye-slash'></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id='btn-login'>Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
            </section>

            <aside>
                <a href="#"> <i class="fab fa-google"></i> </a>
                <a href="#"> <i class="fab fa-linkedin-in"></i> </a>
                <a href="#"> <i class="fab fa-facebook-square"></i> </a>
            </aside>
            
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta?</span>
                <a href="#">Cadastre-se</a>
            </footer>
        </form>
    </main>
</body>
</html>
